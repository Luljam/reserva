<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title><ui:insert name="titulo">Hospital do Servidor Público Municipal</ui:insert></title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet library="assets"
			name="bootstrap/css/bootstrap.min.css" />
		<h:outputStylesheet library="assets"
			name="font-awesome/css/font-awesome.min.css" />
		<h:outputStylesheet library="assets" name="css/form-elements.css" />
		<h:outputStylesheet library="assets" name="css/style.css" />
	</f:facet>

	<f:facet name="last">
	</f:facet>
	<style>
/* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
@import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);

@import
	url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300)
	;

.header div {
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span {
	color: #5379fa !important;
}
</style>

</h:head>

<h:body>
	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4">
						<div class="form-box">
							<div class="form-top">
								<div class="form-top-left">
									<div class="header">
										<div>
											RESERVA<span>SALAS</span>
										</div>
									</div>
								</div>
								
								<div class="form-top-right">
									<i class="fa fa-lock"></i>
								</div>
								<div align="center">
									<h6>HOSPITAL DO SERVIDOR PÚBLICO MUNICIPAL</h6>
								</div>
							</div>
							<div class="form-bottom">
								<form role="form" id="login" method="post"
									action="#{request.contextPath}/j_spring_security_check"
									class="login-form">
									<div style="text-align: center; color: red">
										<h:panelGroup rendered="#{!empty param.login_error}">
											<span>Erro ao efetuar o login.</span>
											<br />
												Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
										</h:panelGroup>
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-username">Usuário</label> <input
											type="text" name='j_username' placeholder="Usuário"
											class="form-username form-control" id="form-username" />
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-password">Senha</label> <input
											type="password" name='j_password' placeholder="Senha"
											class="form-password form-control" id="form-password" />
									</div>
									<button type="submit" class="btn">Entrar</button>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<!-- Footer -->
	<footer>
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="footer-border"></div>
				<p>
					<a><strong>HSPM - </strong></a> Hospital do Servidor Público
					Municipal
				</p>
			</div>

		</div>
	</div>
	</footer>

	<script>
				document.getElementById("login").j_username.value="#{SPRING_SECURITY_LAST_USERNAME}";
			</script>
	<!-- Javascript -->
	<h:outputScript library="assets" name="js/jquery-1.11.1.min.js" />
	<h:outputScript library="assets" name="bootstrap/js/bootstrap.min.js" />
	<h:outputScript library="assets" name="js/jquery.backstretch.min.js" />
	<h:outputScript library="assets" name="js/scripts.js" />


	<!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

</h:body>
</html>
